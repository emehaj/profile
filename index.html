<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Card</title>

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="profile">
                <img src="images/image-victor.jpg" alt="Profile picture" />
            </section>

            <section class="info">
                <h1>Victor Crest <span class="g">26</span></h1>
                <p class="g">London</p>
                <section class="stat">
                    <div class="box">
                        <h2>80k</h2>
                        <p class="g">Followers</p>
                    </div>

                    <div class="box">
                        <h2>803k</h2>
                        <p class="g">Likes</p>
                    </div>

                    <div class="box">
                        <h2>1.4k</h2>
                        <p class="g">Photos</p>
                    </div>
                </section>
            </section>
        </main>

        <div class="bg">
            <img src="images/bg-pattern-top.svg" alt="patter top" class="top" />
            <img
                src="images/bg-pattern-bottom.svg"
                alt="patter bottom"
                class="bottom"
            />
        </div>
    </body>
</html>
